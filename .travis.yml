language: java
addons:
  apt:
    packages:
    - sshpass
jdk:
- oraclejdk8
script: mvn clean package -Dmaven.test.skip=true
branches:
  only:
  - master
notifications:
  email:
  - $EMAIL_HOST
after_success:
- export SSHPASS=$DEPLOY_PASS
- sh deploy-to-github.sh
- sshpass -e ssh  -o stricthostkeychecking=no $SERVER_USER@$SERVER_HOST "nohup sh ./deploy-to-vps.sh &"

dd:
  secure: 
